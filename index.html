<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Maze Escape</title>
    <link href="./css/screen.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./js/maze-escape.js"></script>
  </head>

  <body>
    <main>
      <table class="table-wrap">
        <tr>
          <td></td>
          <td>
            <div class="helper-wrap">
              <p>Befehle:</p>
              <pre>turtle.laufe();</pre>
              <pre>turtle.dreheLinks();</pre>
              <pre>turtle.dreheRechts();</pre>
              <pre>turtle.vorneFrei();</pre>
              <pre>turtle.linksFrei();</pre>
              <pre>turtle.rechtsFrei();</pre>
              <pre>turtle.istAmAusgang();</pre>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="map-wrap"></div>
          </td>
          <td>
            <div class="editor-wrap">
              <div id="editor">// Gib hier dein Code ein, z.B.:
turtle.laufe();
</div>
              <div class="actions-wrap">
                <button id="run">Starte</button>
                <button id="reset">Reset</button>
                <button id="left-rotate">Drehe Schildkröte um 180°</button>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </main>

    <script src="dist/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      window.editor = ace.edit('editor');
      window.editor.setTheme('ace/theme/github');
      window.editor.getSession().setMode('ace/mode/javascript');
    </script>
  </body>
</html>
